   <!--==========================
      Projects Section
    ============================-->
    <section id="projects"  class="section-bg" >
      <div class="container p-0">

        <h2 class="text-center mt-0">Dreams Projects</h2>
        <hr class="divider my-4" />


        <div class="row projects-container">
          <div class="col-lg-4 col-md-6 projects-item filter-web wow fadeInUp" data-wow-delay="0.2s" *ngFor="let item of allProjects">
            <div class="projects-wrap">
              <figure>
                <img [src]="item.projectPhoto" class="img-fluid" alt="">
                <a [attr.href]="item.projectPhoto" class="link-preview" data-lightbox="projects" data-title="Projects" title="Preview"><i class="fas fa-eye"></i></a>
              </figure>

              <div class="projects-info">
                <h4><a href="#">{{item.projectTitle}}</a></h4>
                <p style="color: green">Client : {{item.projectClient}}</p>
              </div>
            </div>
          </div>
        </div>      
        <a class="btn btn-primary btn-xl js-scroll-trigger float-right" href="javascript:void(0)" [routerLink]="['/home/contact-us']">Contact Us</a>

      </div>
    </section><!-- #Projects -->
