<!-- Services section-->
<section class="page-section" id="services">
  <div class="container p-0">
    <h2 class="text-center mt-0">Dreams Services</h2>
    <hr class="divider my-4" />
    <div class="row no-gutters">
      <div class="col-lg-3 col-md-6 text-center" *ngFor="let item of services">
        <div class="card mb-4 m-1em">
          <div class="view overlay">
            <img class="card-img-top" [src]="'assets/img/services/'+item.serviceImage"
              alt="Card image cap">
            <a href="#!">
              <div class="mask rgba-white-slight"></div>
            </a>
          </div>
          <!--Card content-->
          <div class="card-body">
            <!--Title-->
            <h4 class="card-title">{{item.serviceTitle}}</h4>
          </div>
        </div>
      </div>
    </div>

    <a class="btn btn-primary btn-xl js-scroll-trigger float-right" href="javascript:void(0)" [routerLink]="['/home/projects']">Projects Delivered</a>

  </div>
</section>
