   <!--==========================
      Projects Section
    ============================-->
    <section id="projects"  class="section-bg" >
      <div class="container p-0">

        <h2 class="text-center mt-0">Projects Management</h2>
        <hr class="divider my-4" />

        <div class="row">
          <div class="col-12">
            <button class="btn btn-primary btn-md js-scroll-trigger float-right" type="submit" (click)="addProject()">Add Project</button>
          </div>
        </div>
        <div class="row projects-container">


          <div class="col-lg-4 col-md-6 projects-item filter-web wow fadeInUp" data-wow-delay="0.2s" *ngFor="let item of allProjects">
            <div class="projects-wrap">
              <figure>
                <img [src]="item.projectPhoto" class="img-fluid" alt="">
                <a [attr.href]="item.projectPhoto" class="link-preview" data-lightbox="projects" data-title="Projects" title="Preview"><i class="fas fa-eye"></i></a>
                <a data-toggle="modal" data-target="#myModal1" class="link-details" title="Edit" (click)="editProject(item.projectId)"><i class="fas fa-edit"></i></a>
              </figure>

              <div class="projects-info">
                <h4><a href="#">{{item.projectTitle}}</a></h4>
                <p style="color: green">Client : {{item.projectClient}}</p>
              </div>
            </div>
          </div>
        </div>  
      <!-- start Modal for projects-->
			  <div class="modal fade" id="myModal1" role="dialog">
			    <div class="modal-dialog modal-lg">
			    
			      <!-- Modal content-->
			      <div class="modal-content">
			        <div class="modal-header">
			          <h4 class="modal-title">Project Description</h4>
			          <button type="button" class="close" data-dismiss="modal">&times;</button>
			        </div>
			        <div class="modal-body">
			        	<h4 id="projectTitle"> </h4> <!-- value from js-->
                <p id="projectDescription"></p> <!-- value from js-->
                <a id="projectLiveLink" >Demo</a> <!-- value from js-->
			        </div>
			        <div class="modal-footer">
			          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			        </div>
			      </div>
			      
			    </div>
			  </div>
      <!--End Modal for projects-->

      </div>
    </section><!-- #Projects -->
