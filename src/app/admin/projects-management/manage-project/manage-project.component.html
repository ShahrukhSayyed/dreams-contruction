<div class="container auth-wrapper">

  <h2 class="text-center mt-0">{{ _editProject == true ? 'Edit' : 'Add'}} Project</h2>
  <hr class="divider my-4" />

  <div class="row text-center">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <form class="create-form" [formGroup]="addProjectForm" novalidate (ngSubmit)="onSubmit()">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><i class="fas fa-edit"></i> <span class="ml-1"> Project Title</span> </span>
          </div>
          <input type="text" placeholder="Project Title" class="form-control" formControlName="projectTitle" maxlength="50"
            required>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2"><i class="fas fa-user-tie"></i> <span class="ml-1"> Client Name </span></span>
          </div>
          <input type="text" placeholder="Client Name" class="form-control" formControlName="projectClient" maxlength="50"
            required>
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon2"><i class="fas fa-file-image"></i> <span class="ml-1"> Project Image </span></span>
          </div>
          <input type="file" class="form-control" formControlName="projectPhoto" name="myImage" accept="image/x-png,image/gif,image/jpeg" (change)="changeListener($event)" required/>
        </div>
        <div class="form-group text-center">
          <div class="col-xs-12 p-b-20">
            <button class="btn btn-block btn-lg btn-primary" type="submit" [disabled]="!addProjectForm.valid">{{_editProject == true ? 'Update' : 'Save'}}</button>
          </div>
        </div>
      </form>
      <button *ngIf="_editProject" class="btn btn-block btn-lg btn-danger" (click)="cancelButton()">{{_editProject == true ? 'Delete' : 'Cancel'}}</button>
      <button class="btn btn-block btn-lg btn-light" (click)="cancelButton2()">Cancel</button>

    </div>
    <div  class="col-lg-6 col-md-6 col-sm-12" *ngIf="image">
      <img [src]="image" class="img-project" alt="">
    </div>
  </div>

</div>
